<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/428844e2e7.js" crossorigin="anonymous"></script>

    <div class="player">
        <div class="cover"></div>
        <nav>
            <div class="left">
                <i class="fa-solid fa-bars"></i>
                <h6>Playlist</h6>
            </div>
            <div class="right">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                <i class="fa-sharp fa-solid fa-list-music"></i>
            </div>
        </nav>
        <div class="player-ui">
            <div class="title">
                <h3>RENISSANCE</h3>
            </div>
            <div class="small">
                <i class="fa-solid fa-arrow-rotate-left"></i>
                <p>BEYONCE'</p>
                <i class="fa-sharp fa-solid fa-volume-high"></i>
            </div>
            <div class="progress">
                <div class="played">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="controls">
                <i class="fa-solid fa-backward"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>
        <div class="btn">
    <!-- 		<i class="material-icons">shuffle</i> -->
        </div>
        <div class="music">
            <div class="song-1">
                <div class="info">
                    <div class="img first"></div>
                    <div class="titles">
                        <h5>Heyy</h5>
                        <p>Lil Baby</p>
                    </div>
                </div>
                <div class="state playing">
                    <img src="images/44zG.gif" width="50" height="50" alt="This will display an animated GIF">
                </div>
            </div>
            <div class="song-2">
                <div class="info">
                    <div class="img second"></div>
                    <div class="titles">
                        <h5>Certified</h5>
                        <p>Drake</p>
                    </div>
                </div>
                <div class="state">
                    <i class="fa-solid fa-play"></i>
                </div>
            </div>
            <div class="song-3">
                <div class="info">
                    <div class="img third"></div>
                    <div class="titles">
                        <h5>6 INCH</h5>
                        <p>beyonc√©</p>
                    </div>
                </div>
                <div class="state">
                    <i class="fa-solid fa-play"></i>
                </div>
            </div>
            <div class="song-4">
                <div class="info">
                    <div class="img fourth"></div>
                    <div class="titles">
                        <h5>Purple rain</h5>
                        <p>Prince & The Revolution</p>
                    </div>
                </div>
                <div class="state">
                    <i class="fa-solid fa-play"></i>
                </div>
            </div>
        </div>
    </div>
